{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}
<br><br>
<div class="container">
    <h2>Add a comment for "{{ listing.title }}" page</h2>
    <hr>
<form method="POST">
        {% csrf_token %}
        <table>
            {{ form | crispy }}
        </table>
    <input type="submit" value="Save">
</form>
</div>
{% endblock content %}
