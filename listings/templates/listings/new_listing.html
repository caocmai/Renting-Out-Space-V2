{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}

<div class="container">
    <h2>Creat a new listing below</h2>
    <hr>
<form method="POST">
        {% csrf_token %}
        <table>
            {{ form | crispy }}
        </table>
    <input type="submit" value="Save">
</form>
</div>
{% endblock content %}
